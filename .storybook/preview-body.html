<style>
  :root {
    /**
    * Background and surfaces
    */
    --background-color: white;
    --paper-surface-color: white;
    --neutral-surface-color: #f5f5f5;
    --default-surface-color: #ffd4ad; /* light apricot */
    --primary-surface-color: #bff1ff; /* diamond */
    --secondary-surface-color: #ffacaa; /* melon */

    --disabled-color: rgba(0, 0, 0, 0.54);
    --blanket-color: rgba(0, 0, 0, 0.5);

    /**
    * Neutral color
    */
    --neutral-on-background-color: #222222;
    --neutral-light-on-background-color: #dcdcdc;
    --neutral-very-light-on-background-color: #f5f5f5; /* 4% darker than white */
    --neutral-seperator-on-background-color: rgba(224, 224, 224, 1);
    --neutral-hover-color-text: rgba(0, 0, 0, 0.08);
    --neutral-hover-color-filled: rgba(0, 0, 0, 0.08);
    --text-on-neutral-color: rgba(0, 0, 0, 0.87);

    /**
    * Default color
    */
    --default-color: #f29137;
    --default-on-background-color: #af5500; /* Windsor Tan */
    --default-hover-color-text: rgba(242, 145, 55, 0.1);
    --default-hover-color-filled: #f27f13;
    --text-on-default-color: rgba(0, 0, 0, 0.87);

    /**
    * Primary color
    */
    --primary-color: #41bcd8; /* Sea serpent */
    --primary-on-background-color: #00819e; /* CG Blue */
    --primary-hover-color-text: rgba(65, 188, 216, 0.1);
    --primary-hover-color-filled: #0ab2d8;
    --text-on-primary-color: rgba(0, 0, 0, 0.87);

    /**
  * Secondary color
  */
    --secondary-color: #d6312f;
    --secondary-on-background-color: #9b0000; /* USC Cardinal */
    --secondary-hover-color-text: rgba(214, 49, 47, 0.1);
    --secondary-hover-color-filled: #d60300;
    --text-on-secondary-color: white;

    /**
  * Paper surface
  */
    --neutral-on-paper-surface-color: #222222;
    --default-on-paper-surface-color: #af5500;
    --primary-on-paper-surface-color: #00819e;
    --secondary-on-paper-surface-color: #9b0000;
    /**
  * Neutral surface
  */
    --neutral-on-neutral-surface-color: #3e3e3e;
    --default-on-neutral-surface-color: #af5500;
    --primary-on-neutral-surface-color: #004352;
    --secondary-on-neutral-surface-color: #820000;
    /**
  * Default surface
  */
    --neutral-on-default-surface-color: #222222;
    --default-on-default-surface-color: #9a4b00;
    --primary-on-default-surface-color: #006a82;
    --secondary-on-default-surface-color: #9b0000;
    /**
    * Primary surface
    */
    --neutral-on-primary-surface-color: #222222;
    --default-on-primary-surface-color: #a75100;
    --primary-on-primary-surface-color: #00728c;
    --secondary-on-primary-surface-color: #9b0000;
    /**
    * Secondary surface
    */
    --neutral-on-secondary-surface-color: #222222;
    --default-on-secondary-surface-color: #803e00;
    --primary-on-secondary-surface-color: #00576b;
    --secondary-on-secondary-surface-color: #9b0000;

    /**
    * Misc
    */
    --border-radius: 0.25rem;

    --box-shadow-main-color: rgba(0, 0, 0, 0.2);
    --box-shadow-sharpen-color: rgba(0, 0, 0, 0.14);
    --box-shadow-bottom-accent-color: rgba(0, 0, 0, 0.12);

    --zindex-dropdown: 1000;
    --zindex-sticky: 1020;
    --zindex-fixed: 1030;
    --zindex-blanket: 1040;
    --zindex-modal: 1050;
    --zindex-popover: 1060;
    --zindex-tooltip: 1070;

    --spacer: 0.5rem;
    --space-sm: calc(var(--spacer) * 1);
    --space-md: calc(var(--spacer) * 2);
    --space-lg: calc(var(--spacer) * 3);
    --space-xl: calc(var(--spacer) * 4);

    --btn-line-height-sm: 1rem;
    --btn-line-height-md: 1.5rem;
    --btn-line-height-lg: 2rem;

    /**
    * Font sizes
    * small
    */
    --font-size-p-small: 0.8125rem;
    --line-height-p-small: 1rem;
    --font-size-p: 0.875rem;
    --line-height-p: 1.5rem;
    --font-size-p-lead: 1rem;
    --line-height-p-lead: 1.5rem;
    --font-size-h6: 1.125rem;
    --line-height-h6: 1.5rem;
    --font-size-h5: 1.25rem;
    --line-height-h5: 1.5rem;
    --font-size-h4: 1.375rem;
    --line-height-h4: 1.5rem;
    --font-size-h3: 1.5rem;
    --line-height-h3: 2rem;
    --font-size-h2: 1.625rem;
    --line-height-h2: 2rem;
    --font-size-h1: 1.75rem;
    --line-height-h1: 2rem;
    /**
    * Font sizes
    * large
    */
    /* --font-size-p-small: 0.75rem;
  --line-height-p-small: 1rem;
  --font-size-p: 1rem;
  --line-height-p: 1.5rem;
  --font-size-p-lead: 1.25rem;
  --line-height-p-lead: 2rem;
  --font-size-h6: 1.5rem;
  --line-height-h6: 2rem;
  --font-size-h5: 1.75rem;
  --line-height-h5: 2.5rem;
  --font-size-h4: 2rem;
  --line-height-h4: 3rem;
  --font-size-h3: 2.5rem;
  --line-height-h3: 3.5rem;
  --font-size-h2: 3rem;
  --line-height-h2: 4rem;
  --font-size-h1: 4rem;
  --line-height-h1: 5rem; */
  }
  html,
  body {
    background: var(--background-color);
    scrollbar-face-color: var(--neutral-on-background-color);
    scrollbar-base-color: var(--neutral-on-background-color);
    scrollbar-3dlight-color: var(--neutral-on-background-color);
    scrollbar-highlight-color: var(--neutral-on-background-color);
    scrollbar-track-color: var(--background-color);
    scrollbar-arrow-color: var(--background-color);
    scrollbar-shadow-color: var(--neutral-on-background-color);
    scrollbar-dark-shadow-color: var(--neutral-on-background-color);
  }
  ::-webkit-scrollbar {
    width: 8px;
    height: 3px;
  }
  ::-webkit-scrollbar-button {
    background-color: #666;
  }
  ::-webkit-scrollbar-track {
    background-color: var(--neutral-on-background-color);
  }
  ::-webkit-scrollbar-track-piece {
    background-color: var(--background-color);
  }
  ::-webkit-scrollbar-thumb {
    height: 50px;
    background-color: #666;
  }
  ::-webkit-scrollbar-corner {
    background-color: var(--neutral-on-background-color);
  }
  .dark {
    --background-color: #212121;
    --paper-surface-color: #303030;
    --neutral-surface-color: #303030;
    --default-surface-color: #59320f; /*  */
    --primary-surface-color: #0f363f; /*  */
    --secondary-surface-color: #3d0a09; /*  */

    --disabled-color: rgba(255, 255, 255, 0.5);
    --blanket-color: rgba(255, 255, 255, 0.5);

    /**
    * Neutral color
    */
    --neutral-on-background-color: #e4e4e4;
    --neutral-light-on-background-color: #4e4e4e;
    /* --neutral-very-light-on-background-color: rgba(255, 255, 255, 0.64); */
    --neutral-very-light-on-background-color: #3a3a3a;
    --neutral-seperator-on-background-color: rgba(81, 81, 81, 1);
    --neutral-hover-color-text: rgba(255, 255, 255, 0.1);
    --neutral-hover-color-filled: rgba(255, 255, 255, 0.08);
    --text-on-neutral-color: white;

    /**
    * Default color
    */
    --default-color: #af5500;
    --default-on-background-color: #f29137;
    --default-hover-color-text: rgba(242, 145, 55, 0.1);
    --default-hover-color-filled: #963c00;
    --text-on-default-color: white;

    /**
    * Primary color
    */
    --primary-color: #00819e;
    --primary-on-background-color: #41bcd8;
    --primary-hover-color-text: rgba(65, 188, 216, 0.1);
    --primary-hover-color-filled: #006885;
    --text-on-primary-color: white;

    /**
  * Secondary color
  */
    --secondary-color: #9b0000;
    --secondary-on-background-color: #d6312f;
    --secondary-hover-color-text: rgba(214, 49, 47, 0.1);
    --secondary-hover-color-filled: #820000;
    --text-on-secondary-color: rgba(255, 255, 255, 0.87);

    /**
  * Paper surface
  */
    --neutral-on-paper-surface-color: #e4e4e4;
    --default-on-paper-surface-color: #f29137;
    --primary-on-paper-surface-color: #41bcd8;
    --secondary-on-paper-surface-color: #ff3b38;
    /**
  * Neutral surface
  */
    --neutral-on-neutral-surface-color: #e4e4e4;
    --default-on-neutral-surface-color: #f29137;
    --primary-on-neutral-surface-color: #41bcd8;
    --secondary-on-neutral-surface-color: #ff3b38;
    /**
  * Default surface
  */
    --neutral-on-default-surface-color: #e4e4e4;
    --default-on-default-surface-color: #ff993b;
    --primary-on-default-surface-color: #40c1de;
    --secondary-on-default-surface-color: #ff9391;
    /**
    * Primary surface
    */
    --neutral-on-primary-surface-color: #e4e4e4;
    --default-on-primary-surface-color: #f29137;
    --primary-on-primary-surface-color: #41bcd8;
    --secondary-on-primary-surface-color: #ff7e7d;
    /**
    * Secondary surface
    */
    --neutral-on-secondary-surface-color: #e4e4e4;
    --default-on-secondary-surface-color: #f29137;
    --primary-on-secondary-surface-color: #41bcd8;
    --secondary-on-secondary-surface-color: #ff413f;

    /**
    * Misc
    */
    --box-shadow-main-color: none;
    --box-shadow-sharpen-color: none;
    --box-shadow-bottom-accent-color: none;
  }
</style>
